<body>
<div id="wrapper">
<form action="https://www.savatarian.com/html5/form.php" method="get">

    <h1>Burton Education</h1>

    <label for="voornaam">Voornaam:</label>
    <input class="textinputs" type="text" name="voornaam" id="voornaam">

    <label>Lekker eten</label>
    <div class="eten">
        <input name="sperziebonen" type="checkbox" value="sperziebonen">
        <label>Sperziebonen </label>
    </div>

    <label for="tussenvoegsel">Tussenvoegsel:</label>
    <input class="textinputs" type="text" name="tussenvoegsel" id="tussenvoegsel">
    <div class="eten">
        <input name="aardappelen" type="checkbox" value="aardappelen">
        <label>Aardappelen</label>
    </div>

    <div class="eten">
        <input name="hamburger" type="checkbox" value="hamburger">
        <label>Hamburger</label>
    </div>

    <label>Geslacht</label>
    <div class="ruimte">
        <input type="radio" name="gesclacht" value="m">
        <label>man</label>
        <input type="radio" name="gesclacht" value="v">
        <label>vrouw</label>
    </div>


    <label>Kleur ogen</label>
    <div class="ruimte">
        <select name="oogkleur" >
            <option value="blauw">Blauw</option>
            <option value="groen">Groen</option>
            <option value="bruin">Bruin</option>
        </select>
    </div>

    <label>Geboortedatum</label>
    <div class="ruimte">
        <input type="date" name="geboortedatum">
    </div>

    <label id="idomschrijving">Omschrijving</label>
    <textarea name="omschrijving" rows="4" cols="50">
</textarea>


    <div id="knoppen">
        <a href="../H05/BurtonEducationWebsite.html"><button type="button">Terug</button></a>
        <button type="reset">Annuleer</button>
        <input type="submit" id="submit" name="submit">

    </div>


</form>
<header><a href="../H05/burton_logo.png"></a></header>
</div>
